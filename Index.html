<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
<script type="text/javascript" charset="utf-8">
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var daylist = ["sunday", "monday",
"tuesday", "Wednesday", "thursday",
"friday", "Saturday"];
var period;
var day = daylist[date.getDay()];

  if (hours >= 12){
      period = "pm";
      hours = hours - 12;
  }else{
      period = "am"
  }
  
  alert(`Today is: ${day} \n current time is: ${hours}${period}:${minutes}:${seconds}`);
</script>
</body>

</html>
